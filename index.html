<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>What Programming Language Should I Learn?</h1>

<!-- Contact Form Begin -->
      <div>
        <form id="suggester">
<!-- Form 1 -->
          <div class="form-group">
            <label class="age">How old are you?</label>
            <input id="age" class="form-control" type="text">
          </div>
<!-- Form 2 -->
          <label class="artist">Are you artistic?</label>
          <select class="form-control form-group">
            <option></option>
            <option>Yes</option>
            <option>No</option>
          </select>
<!-- Form 3 -->
          <label class="macPc">Which one best describes you?</label>
          <select class="form-control form-group">
            <option></option>
            <option>Mac</option>
            <option>PC</option>
          </select>
<!-- Form 4 -->
          <div class="form-group">
            <label class="swallow">What is the air-speed velocity of an unladen swallow?</label>
            <input id="swallow" class="form-control" type="text">
          </div>
<!-- Form 5 -->
          <div class="form-group">
            <label class="money">How much money do you want to make as a Junior Developer?</label>
            <input id="money" class="form-control" type="text">
          </div>
<!-- Form 6 -->
          <div class="form-group">
            <label class="firstName">Name</label>
            <input id="firstName" class="form-control" type="text">
          </div>
<!-- Form 7 -->
          <div class="form-group">
            <label class="emailAddress">Email Address</label>
            <input id="emailAddress" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>
<!-- Contact Form End -->
<!-- Final Message Begin -->
<!-- R1C1 -->
        <div class="row">
          <div class="col-sm-2">

          </div>
<!-- R1C2           -->
          <div class="col-sm-8" id="finalMessage">
            <p>
              Congratulations
              <span class="firstName"></span>!</br></br>
            </p>
            <p>
              <!-- <span class="lastName"></span>! -->
              You should take the ... course.</br></br>
              <!-- <span class="finalChoice"></span> -->
            </p>
            <p>
              Sincerely,</br></br>
              The Universe
            </p>
          </div>
<!-- R1C3 -->
          <div class="col-sm-2">

          </div>
        </div>
<!-- Final Message End -->
<!-- Container End -->
    </div>
  </body>
</html>
